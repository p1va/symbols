name: Build & Test

on:
  - push
  - pull_request

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install
        
      - name: ğŸ¨ Format check
        run: pnpm format --check

      - name: ğŸ” Lint
        run: pnpm lint

      - name: âš’ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Run unit tests with coverage
        run: pnpm test:unit:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  integration-typescript:
    name: ğŸ”· TypeScript Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: ğŸ™Š Install TypeScript Language Server
        run: |
          npm install -g typescript typescript-language-server
          which typescript-language-server

      - name: âš’ï¸ Build project
        run: pnpm build

      - name: ğŸ”· Run TypeScript integration tests
        run: pnpm test:integration:typescript
        timeout-minutes: 10

  integration-python:
    name: ğŸ Python Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ™Š Install Python Language Server (Pylsp)
        run: |
          pip install python-lsp-server[all]
          which pylsp

      - name: âš’ï¸ Build project
        run: pnpm build

      - name: ğŸ Run Python integration tests
        run: pnpm test:integration:python
        timeout-minutes: 10

  integration-csharp:
    name: ğŸŸ¦ C# Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: ğŸŸ¦ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: ğŸ™Š Install C# Language Server (OmniSharp)
        run: |
          dotnet tool install -g csharp-ls
          which csharp-ls

      - name: âš’ï¸ Build project
        run: pnpm build

      - name: ğŸŸ¦ Run C# integration tests
        run: pnpm test:integration:csharp
        timeout-minutes: 10

  test-summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs:
      [
        unit-tests,
        integration-typescript,
        integration-python,
        integration-csharp,
      ]
    if: always()
    steps:
      - name: âœ… Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âŒ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-typescript.result }}" != "success" ]]; then
            echo "âŒ TypeScript integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-python.result }}" != "success" ]]; then
            echo "âŒ Python integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-csharp.result }}" != "success" ]]; then
            echo "âŒ C# integration tests failed"
            exit 1
          fi
          echo "âœ… All tests passed successfully!"
