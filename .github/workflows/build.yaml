name: Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    name: ðŸ§ª Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: ðŸŽ¨ Format check
        run: pnpm format --check

      - name: ðŸ” Lint
        run: pnpm lint

      - name: âš’ï¸ Build
        run: pnpm build

      - name: ðŸ§ª Run unit tests
        run: pnpm test:unit

      - name: ðŸ“Š Upload unit test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: test-results/
          retention-days: 30

  integration-typescript:
    name: ðŸ”· TypeScript Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: Build project
        run: pnpm build

      - name: Run TypeScript integration tests
        run: pnpm test:integration:typescript
        timeout-minutes: 10

      - name: ðŸ“Š Upload TypeScript integration test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: typescript-integration-report
          path: test-results/
          retention-days: 30

  integration-python:
    name: ðŸ Pyright Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build project
        run: pnpm build

      - name: Run Python integration tests
        run: pnpm test:integration:python
        timeout-minutes: 10

      - name: ðŸ“Š Upload Python integration test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-integration-report
          path: test-results/
          retention-days: 30

  integration-csharp:
    name: ðŸŸ¦ C# Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Print architecture
        run: uname -m

      - name: Print runtimes
        run: dotnet --list-runtimes

      - name: Install C# Language Server (Roslyn)
        run: |
          dotnet restore scripts/ServerDownload.csproj \
            /p:Platform=linux-x64 \
            /p:ServerPath=$HOME/.csharp-lsp/

          $HOME/.csharp-lsp/Microsoft.CodeAnalysis.LanguageServer --version

      - name: Test run of C# Language Server
        run: |
          $HOME/.csharp-lsp/Microsoft.CodeAnalysis.LanguageServer \
            --logLevel=Information \
            --extensionLogDirectory=$HOME/.csharp-lsp/logs \
            --stdio
        timeout-minutes: 1

        # In CI we run against the build output
      - name: Build project
        run: pnpm build

      #- name: Try running CLI
      #  run: node dist/index.js --config test/integration/languages/csharp/symbols.yaml --workspace test/integration/languages/csharp/test-project
      #  timeout-minutes: 1

      - name: ðŸŸ¦ Run C# integration tests
        run: pnpm test:integration:csharp:ci
        timeout-minutes: 10

      - name: Print logs
        run: tail $HOME/.local/state/symbols-nodejs/*.log
        if: always()

      - name: ðŸ“Š Upload C# integration test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: csharp-integration-report
          path: test-results/
          retention-days: 30

  integration-go:
    name: ðŸ¹ Go Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Go Language Server (gopls)
        run: go install golang.org/x/tools/gopls@latest

      - name: Verify gopls installation
        run: gopls version

      - name: Build project
        run: pnpm build

      - name: Install Go project dependencies
        run: cd test/integration/languages/go/test-project && go mod tidy

      - name: ðŸ¹ Run Go integration tests
        run: pnpm test:integration:go:ci
        timeout-minutes: 10

      - name: ðŸ“Š Upload Go integration test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-integration-report
          path: test-results/
          retention-days: 30

  integration-rust:
    name: ðŸ¦€ Rust Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-and-install

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rust-src

      - name: Install Rust Language Server (rust-analyzer)
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/rust-lang/rust-analyzer/releases/latest/download/rust-analyzer-x86_64-unknown-linux-gnu.gz | gunzip -c - > ~/.local/bin/rust-analyzer
          chmod +x ~/.local/bin/rust-analyzer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify rust-analyzer installation
        run: rust-analyzer --version

      - name: Build project
        run: pnpm build

      - name: Install Rust project dependencies
        run: cd test/integration/languages/rust/test-project && cargo check

      - name: ðŸ¦€ Run Rust integration tests
        run: pnpm test:integration:rust:ci
        timeout-minutes: 10

      - name: ðŸ“Š Upload Rust integration test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rust-integration-report
          path: test-results/
          retention-days: 30