lsps:
  csharp:
    command: >
      $HOME/.csharp-lsp/Microsoft.CodeAnalysis.LanguageServer
        --logLevel=Information
        --extensionLogDirectory=$HOME/.csharp-lsp/logs
        --stdio
    workspace_loader: 'csharp'
    extensions:
      '.cs': 'csharp'
    workspace_files:
      - '*.sln'
      - '*.csproj'
    diagnostics:
      strategy: 'pull'
